<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面不存在 - 我的博客</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .error-page {
            text-align: center;
            padding: 60px 20px;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #666;
        }
        .back-home {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-home:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="about.html">关于</a></li>
                <li><a href="posts.html">文章</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="error-page">
            <div class="error-code">404</div>
            <div class="error-message">抱歉，您访问的页面不存在或已被移除。</div>
            <a href="index.html" class="back-home">返回首页</a>
        </section>
    </main>
    
    <footer>
        <div class="social-links">
            <a href="#">GitHub</a>
            <a href="#">Twitter</a>
            <a href="#">Email</a>
        </div>
        <p>&copy; 2025 我的博客</p>
    </footer>
</body>
</html>
